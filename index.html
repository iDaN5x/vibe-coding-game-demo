<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kadosh – Tennis Shooter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
    #canvas { display: block; width: 100%; height: 100%; }
    #ui {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 10;
    }
    #ui > * { pointer-events: auto; }
    #start-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      color: #fff;
      pointer-events: auto;
    }
    #start-screen h1 { margin-bottom: 1rem; font-size: 2rem; }
    #start-screen p { margin-bottom: 0.5rem; opacity: 0.9; }
    #start-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #2d5a27;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    #start-btn:hover { background: #3d6a37; }
    #hp-bar-container {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 200px;
      height: 20px;
      background: #333;
      border: 2px solid #555;
      border-radius: 4px;
    }
    #hp-bar {
      height: 100%;
      width: 100%;
      background: #c00;
      border-radius: 2px;
      transition: width 0.2s;
    }
    #magazine {
      position: absolute;
      top: 48px;
      left: 16px;
    }
    #crouch-indicator {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      text-shadow: 1px 1px 2px #000;
      pointer-events: none;
    }
    #score {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    #game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      color: #fff;
      pointer-events: auto;
    }
    #game-over h2 { font-size: 3rem; margin-bottom: 1rem; color: #e53935; }
    #game-over p { font-size: 1.2rem; opacity: 0.95; }
    #crosshair {
      position: absolute;
      top: 50%; left: 50%;
      width: 16px; height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      background: transparent;
    }
    #labels {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .name-tag, .speech-bubble {
      position: absolute;
      transform: translate(-50%, -100%);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
    }
    .name-tag {
      background: rgba(0,0,0,0.7);
      color: #fff;
    }
    .speech-bubble {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      max-width: 180px;
      white-space: normal;
      margin-top: -28px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <div id="start-screen">
      <h1>Kadosh – Tennis Shooter</h1>
      <p>WASD – Move | Space – Jump | Ctrl – Crouch</p>
      <p>Mouse – Aim | Left Click – Shoot | R – Reload</p>
      <p>Teabag corpses (crouch 3x) to heal +20% HP</p>
      <button id="start-btn">Start Game</button>
    </div>
    <div id="hp-bar-container" style="display: none;">
      <div id="hp-bar"></div>
    </div>
    <div id="magazine" style="display: none;"></div>
    <div id="score" style="display: none;">Kills: 0</div>
    <div id="crouch-indicator" style="display: none;">Crouching</div>
    <div id="game-over">
      <h2>GAME OVER</h2>
      <p>Hold left click for 2 seconds to restart.</p>
    </div>
    <div id="crosshair" style="display: none;"></div>
    <div id="labels"></div>
  </div>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
